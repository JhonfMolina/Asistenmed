<div class="layout">
  <div class="container">
    <div class="row justify-content-center  mt-5" >
      <div class="col-lg-8">
        <div class="card  shadow-sm animate__animated animate__fadeIn">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                  <h2 class="fw-normal text-center text-lg-start">Iniciar Sesión</h2>
                <form
                  [formGroup]="formulario"
                  class="row align-items-center"
                >
                  <mat-form-field appearance="outline" class="col-lg-12">
                    <mat-label>Correo Electrónico</mat-label>
                    <input
                      matInput
                      placeholder="pat@example.com"
                      formControlName="email"
                      required
                    />
                    <mat-icon matSuffix>mail</mat-icon>
                    <mat-error *ngIf="this.formControl()['email'].hasError('required')"
                      >Campo correo electrónico es requerido.</mat-error
                    >
                    <mat-error *ngIf="this.formControl()['email'].hasError('email')"
                      >Correo electrónico es invalido</mat-error
                    >
                  </mat-form-field>
    
                  <mat-form-field appearance="outline" class="col-lg-12">
                    <mat-label>Contraseña</mat-label>
                    <input
                      matInput
                      [type]="hide ? 'password' : 'text'"
                      formControlName="password"
                      required
                    />
                    <mat-error
                      *ngIf="this.formControl()['password'].hasError('required')"
                      >Campo contraseña es requerido.</mat-error
                    >
                    <button
                      type="button"
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                    >
                      <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </button>
                  </mat-form-field>
                  <div class="col-lg-12 d-flex justify-content-between align-items-center">
                    <mat-checkbox formControlName="terminos">Aceptar <a href="http://" target="_blank" class="text-primary" >términos y condiciones!</a></mat-checkbox>
                  </div>
                  <div class="col-lg-12 mt-3 text-center">
                    <button mat-raised-button color="primary" class="w-100" type="button" (click)="iniciarSesion()">
                      ACCEDER A LA PLATAFORMA
                    </button>
                    <a mat-button color="primary" href="http://">Olvidaste tu contraseña?</a>
                  </div>
                </form>
              </div>
              <div class="col-lg-6 d-none d-lg-flex align-items-center ">
                  <img src="../../../../assets/images/img-inicio-sesion.svg" alt="img-inicio-sesion" class="img-fluid">
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
