<div *ngIf="dataSource.data.length > 0">
    <div class="card shadow-sm animate__animated animate__fadeIn">
        <div
          class="
            card-header
            bg-primary bg-gradient
            text-white
            d-flex
            justify-content-between
            align-items-center
          "
        >
          LISTADO DE CATEGORIAS DIAGNOSTIGOS
          <div class="btn-group">
            <button
              mat-mini-fab
              color="warn"
              mat-dialog-close
              matTooltip="Cerrar modal"
              matTooltipPosition="above"
            >
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </div>
      </div>
    <mat-dialog-content class="mat-typography">
        <div class="contenedor-tabla">
            <mat-form-field appearance="outline">
              <mat-label>Buscar categoria diagnostico</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
            </mat-form-field>
            <div class="card shadow-sm ">
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef>Codigo</th>
                  <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef>Nombre Categoria</th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
                </ng-container>
                <ng-container matColumnDef="seleccionar">
                  <th mat-header-cell *matHeaderCellDef>Editar</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="rowSelect(element)">
                      <mat-icon>check</mat-icon>
                    </button>
                  </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No se encontraron datos en la busqueda. " {{input.value}} "</td>
                </tr>
              </table>
              <mat-paginator [length]="dataSource.data.length" [pageSize]="4" [pageSizeOptions]="[3]" hidePageSize>
              </mat-paginator>
            </div>
          </div>
    </mat-dialog-content>
</div>
