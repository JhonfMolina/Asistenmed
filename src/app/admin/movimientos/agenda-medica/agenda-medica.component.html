<div class="card shadow-sm animate__animated animate__fadeInTopLeft">
    <div
      class="card-header bg-primary bg-gradient text-white d-flex justify-content-between align-items-center"
    >
        AGENDA MEDICA
      <div class="btn-group">
        <button
          mat-mini-fab
          color="warn"
          (click)="limpiarVista()"
          matTooltip="Limpiar vista"
          matTooltipPosition="above"
        >
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </div>
  
    <div class="card-body">
      <form [formGroup]="formulario">
        <div class="row align-items-center">
          <mat-form-field appearance="outline" class="col-lg-6">
            <mat-label>Nombre del Medico</mat-label>
            <input
              matInput
              placeholder="Buscar..."
              formControlName="asistencial_medico"
              readonly
              required
              (click)="modalMedico()"
            />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error
              *ngIf="
                this.formControl()['asistencial_medico'].hasError(
                  'asistencial_medico'
                )
              "
              >Campo medico es requerido.</mat-error
            >
          </mat-form-field>

          <div class="col-lg-6">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
  
        </div>
      </form>
    </div>
  </div>
